<div class="title">
    <h1>Pet List</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <mat-form-field>
        <mat-label>Search a pet</mat-label>
        <input matInput placeholder="Search a pet" (keyup)="applyFilter($event)" #input autocomplete="off">
      </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z7" matSort>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>

        <ng-container matColumnDef="breed">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Breed </th>
            <td mat-cell *matCellDef="let element"> {{element.breed}} </td>
        </ng-container>

        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
            <td mat-cell *matCellDef="let element"> {{element.color}} </td>
        </ng-container>

        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef >
                <button class="add" mat-flat-button color="accent" matTooltip="Add a pet" routerLink="/addpet">Add Pet</button>
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon class="search" fontIcon="search" matTooltip="Pet Data" routerLink="/petcard/{{element.id}}"></mat-icon>
                <mat-icon class="edit" fontIcon="edit" matTooltip="Edit Pet Data" routerLink="/editpet/{{element.id}}"></mat-icon>
                <mat-icon (click)="deletePet(element.id)" class="delete" fontIcon="delete" matTooltip="Delete Pet Data"></mat-icon>
            </td>
        </ng-container>
      
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
    </mat-paginator>

</div>
